# Google Cloud Build configuration for RegLex AI Backend
# Automatically builds and deploys to Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/reglex-backend:${SHORT_SHA}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/reglex-backend:latest'
      - '.'
    dir: 'Backend'
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/reglex-backend:${SHORT_SHA}'
  
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/reglex-backend:latest'
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'reglex-backend'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/reglex-backend:${SHORT_SHA}'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,GCP_PROJECT_ID=${PROJECT_ID}'
      - '--set-secrets'
      - 'GEMINI_API_KEY=GEMINI_API_KEY:latest,ELASTICSEARCH_URL=ELASTICSEARCH_URL:latest,ELASTICSEARCH_API_KEY=ELASTICSEARCH_API_KEY:latest'

# Store images in Container Registry
images:
  - 'gcr.io/${PROJECT_ID}/reglex-backend:${SHORT_SHA}'
  - 'gcr.io/${PROJECT_ID}/reglex-backend:latest'

# Build timeout
timeout: '1200s'

options:
  machineType: 'N1_HIGHCPU_8'

